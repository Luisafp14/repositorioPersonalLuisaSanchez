{% extends 'index/index2.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/profile4.css' %}?v=2">
    <title>Perfil</title>
</head>

<body>
    <div class=" py-5 d-flex justify-content-center">
        <div class="py-3" id="cuadro1">
            <img id="profilepic" src="{% static 'imagenes/profilepic.jpg' %}" alt="">
            <h2 id="username">{{ request.user.username }}</h2>
            <a id="editarperfil" href="{% url 'editprofile' %}">Editar Perfil</a>
        </div>


        <div class="py-2" id="cuadro2">
            <h1 id="automoviles">Tus automoviles</h1>
            {% for car in request.user.car_set.all %}
            <div class="listacarros"><a id="carro" href="{% url 'carprofile' car.id %}"><img id="carpic"
                        src="{% static 'imagenes/rayomcqueen.jpeg' %}" alt="" height="100px" width="100px">{{ car }}</a>
            </div>
            {% endfor %}
            <a id="añadir" href="{% url 'addcar' %}">Añadir automovil</a>
        </div>


    </div>


</body>

</html>
{% endblock %}
