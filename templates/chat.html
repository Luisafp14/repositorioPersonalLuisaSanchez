{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/chat1.css' %}"> 
    <title>Chat con el Mecánico</title>
</head>
<body>
    <center>
    <div class="chat-container">
        <div class="chat">
            <div class="chat-header">
                <h2>Chat con el Mecánico</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </center>
    </div>

    <script>
        
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `<p>${message}</p>`;
            chatMessages.appendChild(messageDiv);
        }

        
        sendButton.addEventListener('click', () => {
            const userMessage = messageInput.value;
            if (userMessage.trim() !== '') {
                addMessage('user-message', userMessage);
                messageInput.value = '';

                
                setTimeout(() => {
                    const mechanicMessage = 'Claro, ¿en qué puedo ayudarte?';
                    addMessage('mechanic-message', mechanicMessage);
                }, 1000);
            }
        });
    </script>
</body>
</html>
